<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Password Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .account-card {
      margin-bottom: 10px; /* Add spacing between account cards */
    }
    #password-info {
      display: none; /* Initially hide the password info section */
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Password Manager</a>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <div class="card account-card" data-password-id="1">
          <div class="card-body">
            <h5 class="card-title">App Name</h5>
            <p class="card-text">Username: some_username</p>
            <input type="password" class="form-control password-field" disabled>
            <button type="button" class="btn btn-secondary btn-sm show-password-btn">
              <i class="fas fa-eye-slash"></i> </button>
            <button type="button" class="btn btn-secondary btn-sm copy-password-btn" disabled>Copy</button>
            <button type="button" class="btn btn-info btn-sm edit-password-btn">Edit</button>
            <button type="button" class="btn btn-danger btn-sm delete-password-btn">Delete</button>
          </div>
        </div>

        </div>

      <div class="col-md-6">

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="password-info" class="alert alert-info collapse">
          <h4>Login Info for: <span id="selected-account">--</span></h4>
          <p>Username: <span id="username">--</span></p>
          <p>Password: <span id="password">--</span></p>
          <button type="button" class="btn btn-secondary btn-sm show-password-btn">
            <i class="fas fa-eye-slash"></i>  </button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    // JavaScript logic to populate account list, handle clicks, and display password info
  </script>
</body>
</html>
