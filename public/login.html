<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Password Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXBKJEiFNJhqvUKTbtqhQPjDGiZrQBWWBsA4SiwX0zWxoRnLN39gR2s2T7e3v" crossorigin="anonymous">

  <style>
    body {
      /* Set background color and center all content vertically and horizontally */
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure the content fills the entire viewport height */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center"> <div class="col-md-6 col-sm-8">  <div class="card shadow-sm p-4">  <h3 class="card-title text-center mb-4">Login</h3>  <form id="login-form">  <div class="mb-3">  <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>  </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>  </div>
            <div class="d-grid gap-2 mt-4">  <button type="submit" class="btn btn-primary">Login</button>  </div>
          </form>
          <p id="error-message" class="text-danger text-center mt-3"></p>  </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-एँwfwqQ8hCxbwZQyzYBL4TQAeV9LM+gocvx3mE4GTMJrraoQmJKP4+2QvU5mvOe" crossorigin="anonymous"></script>

  <script src="../controllers/login.js"></script>
</body>
</html>
